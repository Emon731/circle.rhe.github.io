<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elite Coaching Center</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f4f1ee;
      color: #333;
    }

    /* Navbar styles */
    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      color: white;
      font-size: 1.6em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    header {
      text-align: center;
      padding: 40px 10px 20px;
      background-color: #eae7e2;
      color: #2c3e50;
      font-size: 2em;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    .subject-card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px 0;
      padding: 25px;
      transition: transform 0.3s ease;
    }

    .subject-card:hover {
      transform: scale(1.02);
    }

    .subject-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .enroll-btn {
      background-color: #8e44ad;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .enroll-btn:hover {
      background-color: #732d91;
    }

    .payment-options {
      display: none;
      margin-top: 15px;
    }

    .payment-options button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .payment-options button:hover {
      background-color: #2c3e50;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-top: 40px;
    }

    footer p {
      margin: 5px 0;
    }

    footer .socials a {
      margin: 0 10px;
      color: #f39c12;
      text-decoration: none;
      font-size: 1.2em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .subject-title {
        font-size: 1.2em;
      }

      .enroll-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Elite Coaching</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Header -->
  <header>
    Welcome to Elite Coaching Center
  </header>

  <!-- Content -->
  <div class="container">
    <div class="subject-card">
      <div class="subject-title">English</div>
      <button class="enroll-btn" onclick="togglePayment(this)">Enroll</button>
      <div class="payment-options">
        <button>Bkash</button>
        <button>Rocket</button>
        <button>Nagad</button>
        <button>Others</button>
      </div>
    </div>

    <div class="subject-card">
      <div class="subject-title">Mathematics</div>
      <button class="enroll-btn" onclick="togglePayment(this)">Enroll</button>
      <div class="payment-options">
        <button>Bkash</button>
        <button>Rocket</button>
        <button>Nagad</button>
        <button>Others</button>
      </div>
    </div>

    <div class="subject-card">
      <div class="subject-title">Physics</div>
      <button class="enroll-btn" onclick="togglePayment(this)">Enroll</button>
      <div class="payment-options">
        <button>Bkash</button>
        <button>Rocket</button>
        <button>Nagad</button>
        <button>Others</button>
      </div>
    </div>

    <div class="subject-card">
      <div class="subject-title">Chemistry</div>
      <button class="enroll-btn" onclick="togglePayment(this)">Enroll</button>
      <div class="payment-options">
        <button>Bkash</button>
        <button>Rocket</button>
        <button>Nagad</button>
        <button>Others</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Elite Coaching Center</p>
    <p>All rights reserved</p>
    <div class="socials">
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a> |
      <a href="#">YouTube</a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    function togglePayment(button) {
      const paymentDiv = button.nextElementSibling;
      paymentDiv.style.display = (paymentDiv.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
